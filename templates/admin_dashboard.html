<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* Basic styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: #000;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        button, .matches-button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: #000;
            color: #FFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:focus, .matches-button:focus {
            outline: none;
        }
        .matches-button {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-button {
            background-color: #555;
            margin-top: auto;
            margin-bottom: 50px; /* Increases space above the bottom edge */
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="button-container">
        <button onclick="window.location.href='/lost_items'">View Lost Items</button>
        <button onclick="window.location.href='/found_items'">View Found Items</button>
        <a href="{{ url_for('admin_matches') }}" class="matches-button">View Potential Matches</a>
    </div>
    <button class="logout-button" onclick="window.location.href='/admin_logout'">Logout</button>
</body>
</html>
