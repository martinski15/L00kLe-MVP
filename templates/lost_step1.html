<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Lost Item</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-container { width: 100%; max-width: 400px; text-align: center; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; font-size: 18px; background-color: #000; color: #FFF; cursor: pointer; }
        .back-button { position: absolute; top: 20px; left: 20px; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href='{{ url_for('home') }}'">Back</button>
    </div>
    <div class="form-container">
        <h2>Report Lost Item</h2>
        <form action="{{ url_for('lost') }}" method="POST">
            <div class="form-group">
                <label for="item-type">Type of Item:</label>
                <select id="item-type" name="item-type" required>
                    <option value="Bag">Bag</option>
                    <option value="Book">Book</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Glasses">Glasses</option>
                    <option value="Headphones">Headphones</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="Keys">Keys</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Pen">Pen</option>
                    <option value="Phone">Phone</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Umbrella">Umbrella</option>
                    <option value="Wallet">Wallet</option>
                    <option value="Watch">Watch</option>
                    <option value="Water Bottle">Water Bottle</option>
                    <option value="Charger">Charger</option>
                    <option value="Earbuds">Earbuds</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand">
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Orange">Orange</option>
                    <option value="Purple">Purple</option>
                    <option value="Pink">Pink</option>
                    <option value="Brown">Brown</option>
                    <option value="Gray">Gray</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Beige">Beige</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="distinctive-features">Distinctive Features:</label>
                <input type="text" id="distinctive-features" name="distinctive-features">
            </div>

            <div class="form-group">
                <label for="lost-date">Date Lost:</label>
                <input type="date" id="lost-date" name="lost-date">
            </div>

            <div class="form-group">
                <label for="campus">Campus:</label>
                <select id="campus" name="campus" required>
                    <option value="IE Tower">IE Tower</option>
                    <option value="Maria de Molina 31">Maria de Molina 31</option>
                    <option value="Velazquez 130">Velazquez 130</option>
                    <option value="Segovia">Segovia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="floor">Floor:</label>
                <select id="floor" name="floor" required>
                    {% for i in range(-4, 26) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="room">Classroom/Study Room:</label>
                <input type="text" id="room" name="room">
            </div>

            <div class="form-group">
                <label for="description">If you did not lose it in a room, describe where exactly you lost it:</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="3"></textarea>
            </div>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
