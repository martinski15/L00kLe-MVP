<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provide Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #f2f2f2;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #000;
            color: #FFF;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:focus {
            outline: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <!-- Back Button Form to handle going back to Step 1 -->
        <form action="{{ url_for('lost') }}" method="POST">
            <input type="hidden" name="back" value="1">
            <button type="submit">Back</button>
        </form>
    </div>
    <div class="form-container">
        <h2>Provide Contact Information</h2>
        <form action="{{ url_for('lost') }}" method="POST">
            <input type="hidden" name="step" value="2">

            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="second-name">Last Name:</label>
                <input type="text" id="second-name" name="second-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
