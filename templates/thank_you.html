<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 20px;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }
        .home-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: #FFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Thank You for Submitting</h1>
    <p class="message">We appreciate your effort in helping us manage lost and found items. Your submission has been received.</p>
    <a href="{{ url_for('home') }}" class="home-button">Back to Home</a>
</body>
</html>
